# ~/.config/starship.toml

add_newline = true
command_timeout = 1000

format = """$env_var$os$username$hostname$kubernetes$directory$git_branch$git_status\
$all$character"""

# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# ------------------------------------------------------------
# OS SYMBOLS (corrected Nerd Font icons)
# ------------------------------------------------------------
[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Windows = 'î˜ª'   # Windows logo (correct)
Arch = 'ïŒƒ'      # Arch Linux logo (correct)
Ubuntu = 'ïŒ›'    # Ubuntu logo (correct)
Macos = 'ïŒ‚'     # macOS logo (correct)

# ------------------------------------------------------------
# Username
# ------------------------------------------------------------
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# ------------------------------------------------------------
# Hostname
# ------------------------------------------------------------
[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# ------------------------------------------------------------
# Directory
# ------------------------------------------------------------
[directory]
truncation_length = 1
truncation_symbol = 'â€¦/'
home_symbol = ' ~'
read_only_style = '197'
read_only = ' ï€£ '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# ------------------------------------------------------------
# Git Branch
# ------------------------------------------------------------
[git_branch]
symbol = 'ï‡’ '
format = 'via [$symbol$branch]($style)'
truncation_symbol = 'â€¦/'
style = 'bold green'

# ------------------------------------------------------------
# Git Status
# ------------------------------------------------------------
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = 'ğŸ³'
up_to_date = ''
untracked = 'ï”© '
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
stashed = 'ï£– '
modified = 'ï„ '
staged = '[++\($count\)](green)'
renamed = 'ï‘š '
deleted = 'ï€” '

# ------------------------------------------------------------
# Kubernetes
# ------------------------------------------------------------
[kubernetes]
format = 'via [ $context\($namespace\)](bold purple) '
disabled = false

# ------------------------------------------------------------
# Disable unused modules
# ------------------------------------------------------------
[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

[python]
disabled = true

[nodejs]
disabled = true

[ruby]
disabled = true

[terraform]
disabled = true

# ------------------------------------------------------------
# Font configuration (ensures Starship uses the correct Nerd Font)
# ------------------------------------------------------------
[font]
family = "Hack Nerd Font"
