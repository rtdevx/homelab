# NOTE: Tasks to complete before running roles
- hosts: all
  tags: always
  become: true
  pre_tasks:

    - name: pre-run | update package cache (arch)
      tags: always
      pacman: update_cache=yes
      changed_when: False
      when: ansible_distribution == "Archlinux"

    - name: pre-run | update package cache (debian, etc)
      tags: always
      apt: update_cache=yes
      changed_when: False
      when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

# NOTE: run roles
- hosts: all
  tags: base
  become: true
  roles:
    - base

- hosts: workstations
  tags: workstations
  become: true
  roles:
    - workstations

- hosts: servers
  tags: servers
  become: true
  roles:
    - servers