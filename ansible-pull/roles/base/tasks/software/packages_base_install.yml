# NOTE: Utilities

- name: system setup | utilities | install utility packages
  tags: packages,system,settings
  package:
    state: latest
    name:
      - acl
      - at
      - colordiff
      - curl
      - dnsutils
      - htop
      - iotop
      - lm-sensors
      - lsof
      - mc
      - mosh
      - ncdu
      - neofetch
      - net-tools
      - nfs-common
      - nmap
      - python3 
      - python3-psutil
      - python3-pip 
      - python3-venv 
      - ranger
      - rename
      - rsync
      - screen
      - sshfs
      - tmux
      - traceroute
      - unattended-upgrades
      - vim-nox
      - wget
      - whois
      - zsh    
  when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

