- name: users | robk | copy personal config files
  tags: dotfiles,dotfiles-robk
  copy:
    src: users/robk/{{ item.src }}
    dest: /home/robk/{{ item.dest }}
    owner: robk
    group: robk
    mode: 0600
  with_items:
#    - { src: 'directory_bookmarks', dest: '.config/gtk-3.0/bookmarks' }
#    - { src: 'gvimrc', dest: '.gvimrc' }
    - { src: 'ssh_client_config', dest: '.ssh/config' }
    - { src: 'terminator_config', dest: '.config/terminator/config' }

- name: users | robk | copy profile image
  tags: dotfiles,dotfiles-robk
  copy:
    src: users/robk/profile_image.png
    dest: /var/lib/AccountsService/icons/robk.png
    owner: root
    group: root
    mode: 0644
