- name: users | robk | remove preinstalled clutter from home directory
  file:
    path: /home/robk/{{ item }}
    state: absent
  with_items:
    - examples.desktop
#    - Desktop
#    - Documents
#    - Downloads
#    - Music
#    - Pictures
#    - Public
#    - Templates
#    - Videos

- name: users | robk | create personal config directories
  tags: dotfiles,dotfiles-robk
  file:
    path: /home/robk/{{ item.dir }}
    state: directory
    owner: robk
    group: robk
    mode: 0700
  with_items:
    - { dir: .config }
    - { dir: .config/autostart }
    - { dir: .config/terminator }
    - { dir: .local }
    - { dir: .local/share }
    - { dir: .local/share/applications }
#    - { dir: bin }
#    - { dir: desktop }
#    - { dir: documents }
#    - { dir: downloads }
#    - { dir: projects }
#    - { dir: templates }

